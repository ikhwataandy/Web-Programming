<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BELAJAR</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#tombol_hide").click(function() {
                $("h1").hide();
            });

            $("#tombol_show").click(function() {
                $("h1").show();
            });

            $("#tombol_small").click(function() {
                $("h1").css("font-size", "20px");
            });

            $("#tombol_red").click(function() {
                $("h1").css("color", "red");
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#tombol").click(function() {
                $("p").css("color", "blue");
                $("#belajar").css("color", "red");
                $(".warna").css("color", "green");
                $("#test.saja").css("color", "yellow");
                $("div p.warna").css("color", "pink");
            });
        });
    </script>
    <script>
        $(document).ready(function() {

            $('.gambar').hide();
            $('.tampil').click(function() {
                $('.gambar').show();
            });
            $('.sembunyi').click(function() {
                $('.gambar').hide();
            });

        });
    </script>
</head>

<body>
    <h1>Belajar jQuery di Duniailkom</h1>
    <button id="tombol_hide">Sembunyikan</button>
    <button id="tombol_show">Tampilkan</button>
    <button id="tombol_small">Perkecil</button>
    <button id="tombol_red">Merahkan</button>
    <br>
    <p>
        Sebuah paragraf tanpa atribut apapun
    </p>
    <p id="belajar">
        Sebuah paragraf dengan id = "belajar"
    </p>
    <p class="warna">
        Sebuah paragraf dengan class = "warna"
    </p>
    <p id="test" class="saja">
        Sebuah paragraf dengan id="test" class="saja"
    </p>
    <div>
        <p class="warna">
            Sebuah paragraf tanpa atribut apapun
        </p>
    </div>

    <button id="tombol">Action</button>
    <br>
    <input type="button" class="tampil" value="Tampil" />
    <input type="button" class="sembunyi" value="Sembunyi" />
    <div class="gambar">
        <img src="apel.png" />
    </div>

</body>

</html>
