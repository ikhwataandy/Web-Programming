<!DOCTYPE html>
<html>
<title>
    Tugas 1
</title>

<body>
    <h1>
        Form HTML
    </h1>
    <form>
        <p>
            <label>Username :</label>
            <input type="text" name="name">
        </p>
        <p>
            <label>Gender :</label>
            <input type="radio" name="gender" value="man">Man
            <input type="radio" name="gender" value="woman">Woman
        </p>
        <p>
            <label>Adress :</label>
            <input type="text" name="adress" height="30">
        </p>
        <p>
            <label>Country :</label>
            <select name="country">
                <option value="ina">Indonesia</option>
                <option value="usa">Amerika Serikat</option>
                <option value="jpn">Jepang</option>
                </select>
        </p>
        <p>
            <label>Email :</label>
            <input type="text" name="email">
        </p>
        <p>
            <label>Photo :</label>
            <input type="text" name="photo">
            <input type="file" name="upload" width="200">
        </p>
        <p>
            <label>Comment :</label>
            <!-- <input type="text" name="comment"> -->
            <textarea cols="40" rows="10"></textarea>
            <input type="submit" name="submit" />
        </p>
        <center>Form Registrasi</center>

    </form>
</body>

</html>
